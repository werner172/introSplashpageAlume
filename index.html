<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background</title>
    <style>
        /* Styles for the page: values videobg: fixed-content:absolute */
        * {
            box-sizing: border-box;
        }
        body {
            padding: 0;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #videoBg {
            position: relative;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
        .content {
            position: absolute;
            margin-top: 90px;
            top: 0;
            background: transparent;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #066524;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
        }
        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="videoBg">
        <source src="./assets/images/Stardust Fusion Logo Reveal_free.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <div id="overlay">
        <div class="content">
            <h1></h1>
            <br>
            <p>ALUME</p>
            <p>BRIGHTEN UP YOUR LIFE!</p>
            <button id="start-button">Start</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            startButton.addEventListener('click', () => {
                window.location.href = 'https://werner172.github.io/Alumewebshop'; // Replace with your target URL
            });
        });
    </script>
</body>
</html>
